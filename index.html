<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Portfolio</title>
</head>
<body>
  <nav class="side-bar">
    <h3>Adicionar</h3>
    <ul>
      <li><a >Coelho</a></li>
      <li><a >Frank</a></li>
      <li><a >Doodle</a></li>
      <li><a >Tony</a></li>
    </ul>
  </nav>
  <div class="main-container">
    <div class="logo">
      <header>portfolio</header>
      <img src="./imgs/33b869f90619e81763dbf1fccc896d8d.jpg" alt="">
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./imgs/me.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./imgs/coelho.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./imgs/frank.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./imgs/doodle.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./imgs/tony.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="url-container">
      <div class="link" id="l0">
        <p class="img-url">./imgs/coelho.jpg</p>
        <i class="fas fa-trash-alt fa-2x"></i>
      </div>
      <div class="link" id="l1">
        <p class="img-url">./imgs/frank.jpg</p>
        <i class="fas fa-trash-alt fa-2x"></i>
      </div>
      <div class="link" id="l2">
        <p class="img-url">./imgs/doodle.jpg</p>
        <i class="fas fa-trash-alt fa-2x"></i>
      </div>
      <div class="link" id="l3">
        <p class="img-url">./imgs/tony.jpg</p>
        <i class="fas fa-trash-alt fa-2x"></i>
      </div>
    </div>
  </div>
</body>
<script src="./site.js"></script>
<script src="https://kit.fontawesome.com/e54f9921d7.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
